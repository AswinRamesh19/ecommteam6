            <script>
                const plus = document.querySelector(".plus");
                const minus = document.querySelector(".minus");
                const num = document.querySelector(".no");

                let a = 1;

                plus.addEventListener("click", () => {
                  a++;
                  a = a < 10 ? "0" + a : a;
                  num.innerText = a;
                });

                minus.addEventListener("click", () => {
                  if (a > 1) {
                    a--;
                    a = a < 10 ? "0" + a : a;
                    num.innerText = a;

        function opendemo() {
  document.getElementById("demoid").style.display = "block";
}

function closedemo() {
  document.getElementById("demoid").style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("main_img");
  var dots = document.getElementsByClassName("small_disp");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
